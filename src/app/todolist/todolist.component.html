<!-- LIST OF ITEMS -->
<div class="row justify-content-md-center">
  <ul class="list-group">
    <li class="list-group-item list-group-item-action" *ngFor="let item of items">

      <span>{{item.name}}</span>
      <div class="pull-right">
        <button class="btn btn-primary btn-xs fa fa-pencil" (click)="onEdit(item)"></button>
        <button class="btn btn-danger btn-xs fa fa-trash-o" (click)="open(content)"></button>
      </div>
    </li>

  </ul>
</div>

<!-- NEW ITEM -->
<div class="row justify-content-md-center">
  <nav>
    <a routerLink="/new-item" class="pull-right">New item</a>
  </nav>
</div>

<!-- Confirm Delete Modal -->
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Delete this item?</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-footer container">
    <button class="btn btn-outline-danger btn-lg" (click)="onRemove(item)">Yes, delete this item</button>
  </div>
</ng-template>
